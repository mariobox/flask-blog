{% extends "base.html" %}

{% block title %}
MSC - Register
{% endblock %}

{% block body %}
    <h2>Register to Post</h2>
    <p>{{msg}}</p>
    <form action="/register/" class="form" method="post">
        <input type="text" name="username" id="username" placeholder="Username" autofocus required > <span id="user-msg" class="alert"></span><br />
        <input type="password" name="password" id="password" placeholder="Password" required > <span id="password-msg" class="alert"></span><br />
        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required> <span id="confirm-msg" class="alert"></span><br />
        <input type="text" name="fname" id="fname" placeholder="First Name" required> <span id="fname-msg" class="alert"></span><br />
        <input type="text" name="lname" id="lname" placeholder="Last Name" required> <span id="lname-msg" class="alert"></span><br />
        <input type="email" name="email" id="email" placeholder="Email" required> <span id="email-msg" class="alert"></span><br /><br />
        <button type="reset">Clear</button>
        <button type="submit" class="edit">Register</button>
    </form>
{% endblock %}
